spring:
  application:
    name: CATEGORY-SERVICE

  config:
    import: optional:configserver:http://localhost:8888
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


management:
  endpoints:
    web:
      exposure:
        include: refresh, busrefresh
  endpoint:
    busrefresh:
      enabled: true
  security:
    enabled: false