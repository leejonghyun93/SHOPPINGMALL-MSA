server:
  port: 8090

spring:
  application:
    name: PAYMENT-SERVICE

  datasource:
    url: jdbc:mariadb://localhost:3306/shopmall
    username: kosa
    password: 1004
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  circuitbreaker:
    enabled: true

# ???? ??
iamport:
  api-key: ${IAMPORT_API_KEY:your_api_key}
  api-secret: ${IAMPORT_API_SECRET:your_api_secret}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: refresh, busrefresh
  endpoint:
    busrefresh:
      enabled: true
  security:
    enabled: false

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
