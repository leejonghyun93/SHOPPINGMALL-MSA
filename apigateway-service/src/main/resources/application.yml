      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
        add-to-simple-url-handler-mapping: true

      #  CORS Ìó§Îçî Ï§ëÎ≥µ Ï†úÍ±∞ ÌïÑÌÑ∞ Ï∂îÍ∞Ä (ÌïÑÏàò!)
