server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: APIGATEWAY-SERVICE
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
              - "http://localhost:3000"
              - "http://localhost:*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
        add-to-simple-url-handler-mapping: true

      default-filters:
        - name: LoggingFilter
          args:
            baseMessage: "API Gateway"
            preLogger: true
            postLogger: true

      routes:
        # AUTH SERVICE ÎùºÏö∞ÌåÖ
        - id: auth-service-public
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /auth/${segment}
            - name: LoggingFilter
              args:
                baseMessage: "Auth Service"
                preLogger: true
                postLogger: true

        # USER SERVICE Í≥µÍ∞ú ÎùºÏö∞ÌåÖ
        - id: user-register-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/register
            - Method=POST

        # ÏïÑÏù¥Îîî Ï§ëÎ≥µ ÌôïÏù∏
        - id: user-checkid-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/checkUserId
            - Method=GET

        # Ìó¨Ïä§Ï≤¥ÌÅ¨
        - id: user-health-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/health
            - Method=GET

        - id: user-list-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/list
            - Method=GET

        # üî• ÎßàÏù¥ÌéòÏù¥ÏßÄ Í¥ÄÎ†® APIÎì§ (Í≥µÍ∞ú Í≤ΩÎ°úÎ°ú Ï∂îÍ∞Ä)
        - id: user-verify-password-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/verify-password
            - Method=POST
          filters:
            - name: LoggingFilter
              args:
                baseMessage: "User Verify Password"
                preLogger: true
                postLogger: true

        - id: user-profile-get-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/profile
            - Method=GET
          filters:
            - name: LoggingFilter
              args:
                baseMessage: "User Profile GET"
                preLogger: true
                postLogger: true

        - id: user-profile-put-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/profile
            - Method=PUT
          filters:
            - name: LoggingFilter
              args:
                baseMessage: "User Profile PUT"
                preLogger: true
                postLogger: true

        # Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑúÎπÑÏä§ - Îçî Íµ¨Ï≤¥Ï†ÅÏù∏ Ìå®ÌÑ¥Î∂ÄÌÑ∞!
        - id: category-sub-public
