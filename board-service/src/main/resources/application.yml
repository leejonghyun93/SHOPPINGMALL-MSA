server:
  port: 8089

spring:
  application:
    name: BOARD-SERVICE
  eureka:
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://127.0.0.1:8761/eureka
  datasource:
    url: jdbc:mariadb://localhost:3306/kosa_db?useSSL=false
    username: root
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.kosa.boardservice.dto