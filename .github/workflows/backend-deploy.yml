name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apigateway-service/**'
      - 'auth-service/**'
      - 'commerce-service/**'
      - 'config-service/**'
      - 'eureka-service/**'
      - 'live-streaming-service/**'
      - 'user-service/**'
      - 'docker-compose.yml'
      - 'pom.xml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'apigateway-service/**'
      - 'auth-service/**'
      - 'commerce-service/**'
      - 'config-service/**'
      - 'eureka-service/**'
      - 'live-streaming-service/**'
      - 'user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build all services (skip tests)
        run: |
          # ê° ì„œë¹„ìŠ¤ë³„ë¡œ ì»´íŒŒì¼ë§Œ í™•ì¸ (í…ŒìŠ¤íŠ¸ ì™„ì „ ìŠ¤í‚µ)
          for service in apigateway-service auth-service commerce-service config-service eureka-service live-streaming-service user-service; do
            echo "Building $service..."
            cd $service
            if [ -f "pom.xml" ]; then
              chmod +x ./mvnw
              ./mvnw clean compile -DskipTests -Dmaven.test.skip=true -f pom.xml
            fi
            cd ..
          done

