            # === ë‹¨ê³„ 5: ë¹„ì¦ˆë‹ˆìŠ¤ ì„œë¹„ìŠ¤ë“¤ ì‹œì‘ ===
            echo "ğŸª Starting business services..."
            docker-compose up -d auth-service user-service commerce-service live-streaming-service
            
            # ë¹„ì¦ˆë‹ˆìŠ¤ ì„œë¹„ìŠ¤ë“¤ ì‹œì‘ ëŒ€ê¸°
            echo "â³ Waiting for business services to start..."
            sleep 90

            # === ë‹¨ê³„ 6: API Gateway ì‹œì‘ ===
            echo "ğŸšª Starting API Gateway..."
            docker-compose up -d apigateway-service
            
            # API Gateway ì‹œì‘ ëŒ€ê¸°
            echo "â³ Waiting for API Gateway to start..."
            sleep 60

            # === ìµœì¢… í—¬ìŠ¤ì²´í¬ ===
            echo "ğŸ” Final health check..."
            
            # ê°œë³„ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸ (ê´€ëŒ€í•œ ì²´í¬)
            services=(
              "config-service:8888"
              "eureka-service:8761" 
              "auth-service:8082"
              "user-service:8103"
              "commerce-service:8090"
