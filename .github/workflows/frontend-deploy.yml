name: Frontend CI/CD (Optimized)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ui-service/**'
      - 'nginx-docker/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'ui-service/**'
      - 'nginx-docker/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node.js ìºì‹± ìµœì í™”
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui-service/package-lock.json

      # ì˜ì¡´ì„± ìºì‹±
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ui-service/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd ui-service
          npm ci --prefer-offline --no-audit

      # ë³‘ë ¬ ì‹¤í–‰ (lintingê³¼ testing)
      - name: Run quality checks
        run: |
          cd ui-service
          npm run lint &
          if grep -q "test" package.json; then
            npm run test:unit &
          fi
          wait

      # í™˜ê²½ë³€ìˆ˜ ìµœì í™”
      - name: Create production environment
        run: |
          cd ui-service
          cat > .env.production << EOF
          VITE_API_URL=${{ secrets.PROD_API_BASE_URL || 'http://13.209.253.241:8080' }}
          VITE_NOTIFICATION_URL=${{ secrets.PROD_NOTIFICATION_URL || 'http://13.209.253.241:8096/api/notifications' }}
          VITE_FRONTEND_URL=${{ secrets.PROD_FRONTEND_URL || 'https://shopmall.com' }}
          VITE_KAKAO_CLIENT_ID=${{ secrets.PROD_KAKAO_CLIENT_ID }}
          VITE_NAVER_CLIENT_ID=${{ secrets.PROD_NAVER_CLIENT_ID }}
          VITE_REDIRECT_URI=${{ secrets.PROD_SOCIAL_REDIRECT_URI }}
          EOF

      # ë¹Œë“œ ìµœì í™”
      - name: Build application
        run: |
          cd ui-service
          NODE_ENV=production npm run build
          
          # ë¹Œë“œ ê²€ì¦
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed - index.html not found"
            exit 1
          fi

      # Docker ë¹Œë“œ ìµœì í™” (ì¡°ê±´ë¶€ ì‹¤í–‰)
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker ë¹Œë“œìºì‹œ í™œìš©
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Prepare and Build Docker image
        if: github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # nginx-docker ì¤€ë¹„
          mkdir -p nginx-docker/vue-dist
          cp -r ui-service/dist/* nginx-docker/vue-dist/
          
          cd nginx-docker
          
          # Docker ë¹Œë“œ ë° í‘¸ì‹œ (ìºì‹œ í™œìš©)
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=gha,scope=nginx \
            --cache-to type=gha,mode=max,scope=nginx \
            --push \
            --tag $ECR_REGISTRY/user-nginx:latest \
            --tag $ECR_REGISTRY/user-nginx:${{ github.sha }} \
            .

      # ë°°í¬ ìµœì í™” (ë‹¤ìš´íƒ€ì„ ìµœì†Œí™”)
      - name: Deploy to EC2 (Zero-downtime)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # ìƒˆë¡œìš´ ì´ë¯¸ì§€ Pull
            echo "ğŸ“¥ Pulling new image..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/user-nginx:latest
            
            # Blue-Green ë°°í¬ (ë‹¤ìš´íƒ€ì„ ìµœì†Œí™”)
            echo "ğŸ”„ Starting blue-green deployment..."
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹œì‘ (ë‹¤ë¥¸ í¬íŠ¸ì—ì„œ)
            docker run -d \
              --name user-nginx-new \
              --network app_msa-network \
              -p 81:80 \
              --restart unless-stopped \
              ${{ steps.login-ecr.outputs.registry }}/user-nginx:latest
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ Health Check
            echo "ğŸ¥ Health checking new container..."
            for i in {1..10}; do
              if curl -f http://localhost:81/health > /dev/null 2>&1; then
                echo "âœ… New container is healthy!"
                break
              else
                echo "â³ Waiting for new container... ($i/10)"
                sleep 3
              fi
            done
            
            # í¬íŠ¸ ìŠ¤ìœ„ì¹­ (ê±°ì˜ ì œë¡œ ë‹¤ìš´íƒ€ì„)
            echo "ğŸ”€ Switching ports..."
            docker stop user-nginx || true
            docker rm user-nginx || true
            
            docker stop user-nginx-new
            docker run -d \
              --name user-nginx \
              --network app_msa-network \
              -p 80:80 \
              -p 443:443 \
              --restart unless-stopped \
              ${{ steps.login-ecr.outputs.registry }}/user-nginx:latest
            
            # ì„ì‹œ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            docker rm user-nginx-new || true
            
            # ìµœì¢… í™•ì¸
            echo "ğŸ¥ Final health check..."
            sleep 5
            curl -f http://localhost/health && echo "âœ… Deployment successful!"
            
            # ì •ë¦¬
            docker image prune -f
            echo "ğŸ‰ Zero-downtime deployment completed!"